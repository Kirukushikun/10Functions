<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@700&display=swap" rel="stylesheet">

</head>
<body>

<div class="container">

    <div class="parent">

        <div class="child">
            <p id="result" style="font-size: 20px;"></p>
            <input type="text" id="input" oninput="count()">            
        </div>

    </div>

</div>



    <script>

        function count(){
            let characters = document.getElementById("input").value;
            let result = characters.length;
            document.getElementById("result").innerHTML = `Number of Characters: ${result}`;
        }

    </script>
</body>
</html>
