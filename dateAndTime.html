<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@700&display=swap" rel="stylesheet">

</head>
<body style="height: 100vh;">
    
    <div class="container">
        <div class="parent">
            <div class="child">
                <p id="time"></p>
                <p id="date"></p>
                <button onclick="dateTime()" id="datenTime">Display date and time</button>
            </div>
        </div>
    </div>

    <script>



        function dateTime(){
            let now = new Date();
            let year = now.getFullYear();
            let month = now.getMonth() + 1;
            let day = now.getDate();

            let hour = now.getHours();
            let minute = now.getMinutes();
            let seconds = now.getSeconds(); 
            
            document.getElementById("time").innerHTML = `${hour} : ${minute} : ${seconds}`
            document.getElementById("date").innerHTML = `${day} / ${month} / ${year}`
        }
    </script>

</body>
</html>
